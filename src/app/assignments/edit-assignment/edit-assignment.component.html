<h3>Modification de devoir</h3>
<form ngForm class="form" 
           #formupdate (submit)="onSaveAssignment()"
           class="form">
      
    <mat-form-field appearance="fill">
        <mat-label>Nom du devoir</mat-label>
        <input matInput 
               [placeholder]="assignment.nom || 'Saisissez le nom du devoir'"
               [(ngModel)]="nomDevoir" 
               name="nomDevoir"
               value="{{ assignment.nom}}" 
               >
   
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Auteur</mat-label>
        <input matInput 
               [placeholder]="assignment.auteur || 'Nom de l\'auteur'"
               [(ngModel)]="auteur" 
               name="auteur" 
                value="{{ assignment.auteur }}"
               >
       
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Matière</mat-label>
        <mat-select [(ngModel)]="matiere" 
                    name="matiere" 
                    (selectionChange)="onMatiereChange()" 
                    value="{{ assignment.matiere }}"
                    >
            <mat-option value="">-- Choisissez une matière --</mat-option>
            <mat-option *ngFor="let mat of matieres" [value]="mat.nom">
                {{ mat.nom }}
            </mat-option>
        </mat-select>
       
    </mat-form-field>

   
    
    <mat-form-field appearance="fill">
        <mat-label>Date de rendu</mat-label>
        <input matInput [matDatepicker]="picker"
               [placeholder]="assignment.dateDeRendu || 'Choisissez la date'"
               [(ngModel)]="dateDeRendu" 
               name="dateDeRendu"
               
               >
        <mat-hint *ngIf="assignment?.dateDeRendu">Date actuelle: {{ assignment.dateDeRendu }}</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

   

    <div class="form-actions">
        <button mat-raised-button 
                color="primary" 
                type="submit"
                [disabled]="!nomDevoir || !auteur || !matiere || !dateDeRendu">
            Sauvegarder les modifications
        </button>
        
       
        
        
    </div>
</form>
